<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Feedback form</title><link rel="stylesheet" href="/goit-js-hw-08/01-gallery.40c4146b.css"><link rel="stylesheet" href="/goit-js-hw-08/03-feedback.bb91f3cc.css"><style>.button{color:#fff;text-align:center;cursor:pointer;background-color:#007aff;border:none;border-radius:8px;margin:4px 2px;padding:12px 24px;font-size:16px;text-decoration:none;transition:all .2s ease-in-out;display:inline-block;box-shadow:2px 2px 4px rgba(0,0,0,.3)}.button:hover{font-size:18px;box-shadow:0 .5rem 1rem rgba(0,0,0,.3)}.feedback-form{width:80%;margin:50px auto}.feedback-form label{margin-bottom:10px;font-weight:700;display:block}.feedback-form input[type=email],.feedback-form textarea{width:100%;resize:vertical;border:1px solid #ccc;border-radius:4px;margin-bottom:20px;padding:10px;font-size:16px;display:block}.feedback-form textarea{height:200px}.feedback-form button[type=submit]{color:#fff;cursor:pointer;background-color:#007bff;border:none;border-radius:4px;margin:20px auto;padding:10px 20px;font-size:16px;display:block}.feedback-form button[type=submit]:hover{background-color:#0062cc}</style></head><body> <p><a class="button" href="/goit-js-hw-08/index.html">Go back</a></p> <form class="feedback-form" autocomplete="off"> <label> Email <input type="email" name="email" autofocus> </label> <label> Message <textarea name="message" rows="8"></textarea> </label> <button type="submit">Submit</button> </form> <script src="/goit-js-hw-08/03-feedback.1efd5d11.js" type="module"></script><script src="/goit-js-hw-08/03-feedback.58c8887e.js" nomodule="" defer></script> </body></html>
